<h3>{{ page.brief }}</h3>
<hr>
<div>
  <h2>Description</h2>
  <div class="description">
    <p>{{ page.description }}</p>
  </div>
</div>
<div>
  <h2>Downloads</h2>
  <ul>
    {% for download in page.downloadsList %}
    <li>
      <h4>{{ download.description }} <br><a href="{{download.url}}">{{download.url}}</a></h4>
    </li>
    {% endfor %}
  </ul>
  <p>{{ page.downloads }}</p>
</div>
